    "url": "https://chronosphere.info/model/service/",
    "title": "Service",
    "body": "The current implementation  Overview:   This page includes some of the technical details that the current implementation of the chronosphere. Please note that the system is in its beta testing phase (publicly usable, but still unstable).   Accordingly, many of the choices for back-end development are not final, and were selected for maximum cost-efficiency. The sheer number items to record requires flexibility from the data model. Although the major structural entities are now frozen, their attributes, related fields and entities will probably be extended.   Simply put, the chronosphere enhances data access by allowing users to replicate a recorded instantiation of a programming object on their computers.      Relational Metadatabase: The current implementation of the chronosphere (v2. 0) records the metadata about the incorportated data in an SQLite relational database. This medium-complexity database is present only as a back-end tool for organizing and collecting data and for producing structures that users interact with. This website is also built using this relational database using static data files. Registry files: Registry files are produced using this relational database. The registry files are made available on the internet, and they can be accessed with the chronosphere’s client (R package). These source- (src) specific files contain the information needed to access the publicly available data files and the necessary code to import these. Data files: The chronosphere aims at providing access to data files that are published and archived on a scientific repository (have digital object identifiers, DOIs), examples of these include Zenodo, FigShare, OSF, and Pangea Code files: R code which Code Known issues: "
    }, {
    "id": 50,
    "url": "https://chronosphere.info/about/",
    "title": "About",
    "body": "Project development: Background:   The project was concieved within the second phase (2019-2022) of the DFG Research Unit TERSANE (FOR 2332) which had the aim to unravel the connections between climatic changes and ancient extinction events. The original aim of the chronosphere, developed primarilly Ádám T. Kocsis, within sub-project SPex, was to make past climate model results available to be easilly incorporated in paleobiological studies. The initial phases were   R extension package, which was partitioned and became the chronosphere, via and rgplates packages.  Current stage and short-term plans: The current implementation is in prototype stage and it is under beta (public) testing. Long-term plans: The back-end meta-database is currently getting developed to register how data series are derived from each other and how they manifest formalized variables that represent our understanding of the Earth System. The current, static prototype of the chronosphere will be developed into a dynamic framework that allows a community-driven aggregation of data, if necessary, using a Big Data-enabling, distributed NoSQL data management system. Long-term goal is to store the data objects in a distributed data framework, where the chronosphere fetch calls allow the seamless transition to remote computing where data objects can be used remotely, in situe  1 itemization (defining data items) 2 access 3 caching remote-identical objects in local environment 4 remote useThe chronosphere is meant to become the research API of an Earth Data Entity Network, an in-development, open paleontolgoical data service, that will developed under the initiative of the Integrated Record of Ancient Life. Funding: "

    "url": "https://chronosphere.info/model/datasets/",
    "title": "Datasets",
    "body": "Enabling easy and reproducible access to datasets is the primary purpose of the chronosphere. But what do we mean by accessing a dataset? StructureThe structure of the chronosphere was designed from the application point of view: how researchers would like to use data that is already shared. Identifiers were desined to be both memorable, and machine-readable. These are organized in a hierarchy that can be thought of as coordinates to find a specific data item. 1. Data Items:   Items represent the lowest-level entities of the chronosphere framework. A data item is a programming object-level representation of a dataset with a definite structure, i. e. a programming class. Users (i. e. researchers or analysts) interact with items.   Items are imported by a client, which executes some code that instantiates the object. They are typically read in from data files and/or structured by some code that is assigned to item. A programming class and some code is always mapped to an item, and data files can be.       The data structures of the chronosphere.  2. Data Products: Although items represent the basic technical units, the fundamental semantic entity of the chronosphere is the data product. The product represents colloquial “data” that represent a certain amount of information: it does not matter whether a . csv or . parquet file is used to store the same data or whether it is present in the form of a Pandas. DataFrame or an R data. table. If the content is the same, all represent the same data product. Data products have well-defined boundaries in terms of content, size and meaning. The abtract data products always manifest as an item. Represent the state-of-the-art at a given point in time and can always be assigned to a date of finalization publication, and or a version identifier. They can also be altered in slight ways fo fulfil a specific function (e. g. resolution). 3. Data Series: Series are a set of products that are derived using specific rules - in many cases with the same programming pipeline, which applied to an updated set of data to create a specific data product. Examples include database API calls that compile the same table structure from the most up-to-date state of a database (such as series from the Paleobiology Database), and named data products that are released at either regular or irregular intervals. Products within the same series are expected to have the same overall structure, but different content. The definition of series has been one of the primary goals of the chronosphere: it allows the quick substitution of differently-versioned products of the same series, which is a technical prerequisite to tracing scientific results through time in the face of changing data. 4. Data Sources: Sources are either formal or informal entites that can be tied data structures. This level of hierarchy helps with organizing information and finding information that can be tied to an organization, a database or a scientific paper. UseItems can be located by referring to its coordinates - usually from top- to lower-level of hierarchy. Shorthands are used to identify items.       Coordinate   code   example         Source   src           Series   ser           Product   ver + res           Item   class + ext       Future plans"

    "url": "https://chronosphere.info/",
    "title": "chronosphere",
    "body": "    About the chronosphere* project   * from Χρόνος-σφαῖρα (gr. ): time-orb    Earth Systems are subject to continuous change. This universal nature is natively incorporated in the data we use to describe and analyze our Planet’s history and its present state - as well as to predict its future. The modelled representation of these systems (including what can be quantified as data), however, do not only depend on physical (objective) time, but also on the state of our degree of understanding. Our knowledge of the Earth System changes constantly, precious resources of humanity are invested in observation, analysis and simulation of Earth System data. In other words, these continuously evolve, the data, our understanding and in-silico representation are all function of knowledge-time.    You can find more about the project’s aim and history here.    Scroll to top      Access Data Items   Much of today’s discussion about data reuse revolve around proper practices to share information that we create - not about maximizing the utility of the already shared data.    We intend to facilitate programmatic analyses of large quantities of Earth System data. On a practical level, the chronosphere is a data organisation and distribution service that allows the immediate access to hundreds of well-defined, permanently-deposited data items, and the immediate instantiation of these in users’ analytical workspace (currently in the R programming environment). By promoting FAIR principles and open science with the reuse of data and computer code, we intend to help with filling the interdisciplinary gaps between geoscience disciplines.    This service depends on a metadata- and codebase, that links data files with code items, that are accessed remotely making the code built with them robust and extremely portable. The data distribution framework is organized around two levels of primary entities: exact data items, data products. Check out our dataset data model if you are interested in learning more about these!    Give it a shot! - access data with the chronosphere R package!    Number of Items 2603  Number of Products 2603 Number of Series 54 Number of Sources 26Scroll to top  Tracing Data Evolution The chronosphere is developed with the aim of tracing of the evolution of Earth System Variables through knowledge time. This long-term goal can only be met with enhanced reproducibility, and most importantly, with the robust replicability of results from Earth System research.  Besides the practicality of data distribution. The chronosphere is dedicated to the registration of data updates, and aims at  These features should allow the development of a dynamic codebase that expresses our knowledge of planet Earth, making the assessment of a desired aspect of our planet availble on demand with the most up-to-date, customizable information.  Scroll to top  Formal variables On a higher level, the chronosphere describes a standard model that tabulates descriptors of the Earth System. These descriptors, are the abstract variables that allow us to structure our knowledge about the planets major regimes. These include output varisbles of global climate, geological and macroecological nature, such as near surface air temperature, Sr isotopic composition of seawater and global taxonomic diversity.  Besides being abstract, they are also numerous: humans have developed thousands, potentially hundreds of thousands of aspecpects, from which we can analyze and asses our planet.  Technically these are functions that render information of some structure (the range), to other information (the domain).    what formal varisbles exist  what is their definition domin and range  how they translate to other systems-how different data series are related  what are the variables proxies of  Scroll to top "

var idx = lunr(function () {
    this.ref('id')
    this.field('title')
    this.field('body')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});
function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<div class='box'><li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li></div>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
</script>

<style>
    #lunrsearchresults {padding-top: 0.2rem;}
    .lunrsearchresult {padding-bottom: 1rem;}
    .lunrsearchresult .title {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>

<form onsubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <p><input type="text" class="input" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Search for" /></p>
</form>

<div id="lunrsearchresults">
    <ul></ul>
</div>

<script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1),
      vars = query.split("&");

    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");

      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g, '%20')).trim();
      }
    }
  }

  var query = decodeURIComponent((getQueryVariable("q") || "").replace(/\+/g, "%20"));
  lunr_search(query);
</script>
